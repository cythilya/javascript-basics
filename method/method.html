<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>method</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script>
var a = [ 9, 20, 99, 80, 7, 0, 1000, 55, 3];
a.sort = function (){
	var arr = this;
	for (i = 0; i <= arr.length-1; i++){
    	if (arr[i] > arr[i+1]){
        	temp = arr[i+1];
        	arr[i+1] = arr[i];
        	arr[i] = temp;
        	i = i-2;
      	}
  	}
};

a.sort(); //execute sort() method
console.log(a); //[0, 3, 7, 9, 20, 55, 80, 99, 1000]
</script>
</body>
</html>
